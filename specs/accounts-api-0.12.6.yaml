components:
  schemas:
    Id:
      maxLength: 300
      minLength: 1
      type: string
      example: 5fb9d4d6-1a3c-11ed-861d-0242ac120002
    PartyName:
      maxLength: 350
      minLength: 1
      type: string
      description: Name by which a party is known and which is usually used to identify that party.
      example: Jane Birkin
    Date:
      type: string
      description: A particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format.
      format: date
      example: 2022-04-17
    AccountNumber:
      maxLength: 30
      type: string
      description: |
        The account number or Basic Bank Account Number (BBAN). A Basic Bank Account Number (BBAN) is a bank account number that includes the domestic bank code, branch identifier, and account number. It is a unique identifier for a bank account within a specific country.
      example: "012345678"
    ServicerBranchId:
      maxLength: 36
      minLength: 1
      type: string
      description: |
        Identification of the account servicer institution at branch level or center level. To overlay the codes to produce a unique identifier the following expresion is used: BranchRegionCode-BranchSubdivisionCode.
      example: SEA_1
    AccountDescriptor:
      required:
      - accountId
      - accountType
      - ownershipType
      - parties
      type: object
      properties:
        accountId:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountId'
        accountNumber:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountNumber'
        accountBranchCode:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/ServicerBranchId'
        codes:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/GenericCode'
        identifiers:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/AccountIdentification'
        accountType:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountType'
        ownershipType:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountOwnershipType'
        name:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountName'
        accountPurpose:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Description'
        currency:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/CurrencyCode'
        status:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/AccountStatus'
        parties:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/AccountParty'
        relatedAccounts:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/RelatedAccount'
        balances:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Balance'
        audit:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Audit'
    AccountId:
      maxLength: 300
      minLength: 1
      type: string
      description: "Identification assigned by the account service institution (Servicer). Could be encoded (UUID). Also may be used as composite account identifier when overlaying the account code parts. [branch-type-subtype-number]   \n\n   \n"
      example: 033-DDA-123456
    GenericCode:
      required:
      - name
      - value
      type: object
      properties:
        name:
          maxLength: 50
          minLength: 1
          type: string
          description: |
            Name of the code in PascalCase.
          example: AccountingGroup
        value:
          maxLength: 35
          minLength: 1
          type: string
          description: Code value.
          example: "195"
        description:
          $ref: '#/components/schemas/Title'
      description: Generic code definition.
    Title:
      maxLength: 200
      minLength: 1
      type: string
      example: This is a Title.
    AccountIdentification:
      type: object
      properties:
        number:
          maxLength: 40
          minLength: 1
          type: string
          description: |
            Identification assigned by an institution or internally to connect to other applications.
        schemeName:
          maxLength: 40
          minLength: 1
          type: string
          description: |
            Name of the identification scheme, in PascalCase. Possible ISO 20022 compliant values names are:
            IssuerIdentificationNumber, BBANIdentifier, CHIPSUniversalIdentifier, UPICIdentifier, IBANIdentifier. Other possible values: CreditBackIdentification, UniversalLoanIdentifier, HMDAUniversalLoanIdentifier, CommitmentNumber, RecordNumber, FlexDataRecordNumber, RegistrationNumber, ExternalAccountId, MortgageNumber
          example: BBANIdentifier
        issuer:
          maxLength: 35
          minLength: 1
          type: string
          description: Entity that assigns the identification.
    AccountType:
      maxLength: 60
      minLength: 1
      type: string
      description: "Type of the account. Some possible ISO 20022 compliant values are: \n Checking,\n CardAccount,\n CashPayment, \n Charges, \n CashIncome, \n Commission, \n ClearingParticipantSettlementAccount,\n LimitedLiquiditySavingsAccount,\n MarginalLending, \n MoneyMarket, \n NonResidentExternal, \n Overdraft, \n OverNightDeposit, \n Settlement, \n Salary, \n Savings, \n Tax, \n TransactingAccount,\n CashTrading,\n VirtualAccount,\n CreditCard,\n DebitCard,\n Universal, \n Investment, \n EpurseCard,\n CertificateOfDeposit,\n MoneyMarketChecking, \n RetirementAccount, \n StockOrBond,\n PrePaid, \n FleetCard, \n Cash, \n DebitAccount, \n CreditAccount, \n Benefit,\n HealthSavingsAccount,\n FlexibleSpendingAccount,\n ForBenefitOf,\n Estate,\n ClientTrustAccount, \n LawyersTrustAccount,\n KeoghPlanAccount,\n UniformTransfersToMinorsAct,\n UniformGiftsToMinorsAct,\n ReserveFunds,\n SelfDirectedBrokerage,\n IRA,\n Annuity,\n ExternalAccount,\n Loan,\n ComercialLoan,\n MortgageLoan\n"
      example: Checking
    AccountOwnershipType:
      maxLength: 100
      minLength: 1
      type: string
      description: |
        Specifies the type of account ownership. Possible ISO 20022 compliant values names are:
         JointAccountWithSurvivorshipRights, JointAccountInCommon, CustodialAccount, SingleOwnerAccount, JointAccount, JointAnd, Corporation, Organization, Business, FormalPartnership, FormalTrust, Nominee, NonProfitOrganization, NotForProfitOrganization, ForProfit, EUResidualEntity, USGovernmentOrganization, GovernmentOrganization, LimitedLiabilityCompany, RegisteredInvestmentCompany, Entrepreneurial, Unincorporated, LimitedPartnership, LimitedLiabilityPartnership, BareOwner, Usufructuary, Fiduciary, ServicerEmployeeAccount, BusinessTrust, FamilyTrust, Estate, PublicFunds, NonUSGovernmentOrganization, Church, Club. More general possible values: Direct, Indirect, ConvenienceAccount, CommunityProperty, CommunityPropertyWithSurvivorshipRights, TottenTrust, PayableOnDeath.
      example: SingleOwnerAccount
    AccountName:
      maxLength: 70
      minLength: 1
      type: string
      description: "Name of the account. It provides an additional means of identification, and is designated by the account servicer in agreement with the account owner."
      example: Hermes PD_CA 0002
    Description:
      maxLength: 1025
      minLength: 1
      type: string
      example: This is a description.
    CurrencyCode:
      maxLength: 3
      minLength: 3
      pattern: "^([A-Z]{3})?$"
      type: string
      description: "Three contiguous letters for the representation of currencies and funds. Valid currency codes are registered with the ISO 4217 Maintenance Agency. \n"
      example: USD
    AccountStatus:
      maxLength: 35
      minLength: 1
      type: string
      description: "Specifies the current primary status of an account. Possible values are:\n Enabled, \n Dormant,\n Disable,\n Deleted,\n Pending, \n Form.\n Pending, \n Denied, \n Review,\n Approve,\n ChargeOff,\n Active,\n PaymentPastDue,\n Bankruptcy,\n AuthorizationProhibited,\n InterestProhibited,\n Closed, \n Restricted,\n Assumed,\n New,\n ZeroBalanceAccount.\n"
      example: Active
    AccountParty:
      type: object
      properties:
        partyId:
          $ref: '#/components/schemas/Id'
        partyType:
          $ref: '#/components/schemas/PartyType'
        partyAccountRole:
          $ref: '#/components/schemas/AccountPartyRole'
        partyAccountRoleCode:
          type: string
          description: Bank defined party account role.
          example: "50"
        partyName:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/PartyName'
        employeeIndicator:
          type: boolean
          description: "Indicates whether is a bank employee. \n"
    PartyType:
      type: string
      description: |
        Possible values are:
         Person,
         Organization. Also other types of servicer entities: ServicerOfficer, ExternalOrganization
      example: Person
    AccountPartyRole:
      maxLength: 35
      minLength: 1
      type: string
      description: |
        Type of the account party role. Some possibles values are: Comaker, Cosigner, AccountOwner, AccountSigner, ATMDebitCardHolder, CreditCardHolder, LiquidityManager, Endorser, LimitManager, PaymentManager, Reader, BackupManager, SettlementManager, FundManagementCompany, TransferAgent, FundAccountant, Registrar, InvestmentManager, Custodian, Auditor, PayingAgent, CashCorrespondent, DataProvider, FinalAgent, Investor, FirstAgent, Intermediary, Distributor, Concentrator, UnderlyingClient1, UnderlyingClient2, TransmittingAgent, FundBroker, FinancialAdvisor, ContactPersonAtInstructingPartyInstitution, ContactPersonAtExecutingPartyInstitution, NameOfAgentToOrder, PrimeBroker, Internal, LegalGuardian, DecisionMaker, Guarantor, LoanLender, LoanBorrower, LoanCoBorrower, PrimaryOwner, Trustee, CustodianForMinor, Nominee, SecondaryOwner, Executor, Beneficiary, PrimaryServicerOfficer, SecondaryServicerOfficer, AccountOpenningOfficer, CustomerServiceOfficer, PowerOfAttorney, ContingentBeneficiary, Fiduciary, ControlPerson, AuthorizedPerson, Dealer, DoingBusinessAs.
      example: AccountOwner
    RelatedAccount:
      type: object
      properties:
        accountRelationType:
          $ref: '#/components/schemas/AccountRelationType'
        accountId:
          $ref: '#/components/schemas/AccountId'
        accountNumber:
          $ref: '#/components/schemas/AccountNumber'
        accountType:
          $ref: '#/components/schemas/RelatedAccountType'
        name:
          $ref: '#/components/schemas/AccountName'
        productId:
          $ref: '#/components/schemas/Id'
        balances:
          type: array
          description: Account balances
          readOnly: true
          items:
            $ref: '#/components/schemas/Balance'
        codes:
          type: array
          description: |
            Account related codes
          items:
            $ref: '#/components/schemas/GenericCode'
    AccountRelationType:
      type: string
      description: "Account relation role. Possible values are:\n   Parent, EscrowAccount,\n   SubAccount, ControlAccount, CrossAccount, AssociatedAccount, IRAAccount, CombinedStatement, SecondaryCombinedStatement, SummaryAccount, FundingSource, CompensatingAccount. Payment related values: Authorized \n"
      example: SubAccount
    RelatedAccountType:
      maxLength: 60
      minLength: 1
      type: string
      description: "Type of the account. Some possible ISO 20022 compliant values are: \n Checking,\n CardAccount,\n CashPayment, \n Charges, \n CashIncome, \n Commission, \n ClearingParticipantSettlementAccount,\n LimitedLiquiditySavingsAccount,\n MarginalLending, \n MoneyMarket, \n NonResidentExternal, \n Overdraft, \n OverNightDeposit, \n Settlement, \n Salary, \n Savings, \n Tax, \n TransactingAccount,\n CashTrading,\n VirtualAccount,\n CreditCard,\n DebitCard,\n Universal, \n Investment, \n EpurseCard,\n CertificateOfDeposit,\n MoneyMarketChecking, \n RetirementAccount, \n StockOrBond,\n PrePaid, \n FleetCard, \n Cash, \n DebitAccount, \n CreditAccount, \n Benefit,\n HealthSavingsAccount,\n FlexibleSpendingAccount,\n ForBenefitOf,\n Estate,\n ClientTrustAccount, \n LawyersTrustAccount,\n KeoghPlanAccount,\n UniformTransfersToMinorsAct,\n UniformGiftsToMinorsAct,\n ReserveFunds,\n SelfDirectedBrokerage,\n Loan,\n Ledger.\n"
      example: Checking
    Balance:
      description: |
        Numerical representation of the net increases and decreases in an account at a specific point in time.
      allOf:
      - $ref: '#/components/schemas/Period'
      - type: object
        properties:
          balanceName:
            $ref: '#/components/schemas/BalanceName'
          amount:
            $ref: '#/components/schemas/Amount'
          count:
            type: integer
            description: |
              Number of transactions added to the amount.
          currency:
            $ref: '#/components/schemas/CurrencyCode'
          calculationDate:
            description: Specifies the date and time at which the balance is calculated.
            allOf:
            - $ref: '#/components/schemas/DateAndTime'
          codes:
            type: array
            description: |
              Bank defined codes to classify balances. Possible values: BalanceCategory, BalanceType, PartyAgreementNumber.
            items:
              $ref: '#/components/schemas/GenericCode'
    Period:
      allOf:
      - $ref: '#/components/schemas/DateTimePeriod'
      - type: object
        properties:
          periodNumber:
            type: integer
            description: Sequence number of the period.
          periodName:
            $ref: '#/components/schemas/PeriodName'
    DateTimePeriod:
      properties:
        fromDateTime:
          description: Date and time at which the period starts.
          allOf:
          - $ref: '#/components/schemas/DateAndTime'
        upToDateTime:
          description: Date and time at which the period ends.
          allOf:
          - $ref: '#/components/schemas/DateAndTime'
    DateAndTime:
      type: string
      format: date-time
      example: 2022-04-17T08:00:00Z
    PeriodName:
      type: string
      description: |
        Time of the year or previous. Possible Values: YearToDate, MonthToDate, PreviousYear, BeginningPreviousYear, QuarterToDate, PreviousQuarter, YearEnd, Last, Lifetime, SinceLastStatement, SinceLastRate, Initial.
    BalanceName:
      maxLength: 50
      minLength: 1
      type: string
      description: |
        Specifies the nature of the balance. Possible values: Current, Available, Pending, Opening, Blocked, Previous, RelatedBalance, OnHold, PendingLedger, Collected, LastAnniversary, CurrentAccrued, PreviousAccrued, CurrentWithLastCalculus, CarriedAdjustment, PaidWithPenalties, Accrued, Penalty, Fees, Withholding, CollectionLedger, LastLedger, CurrentLedger, Ledger, MinimumAvailable, MinimumLedger, Withheld, CurrentBooked, CurrentBook, LastDeposit, FloatAmount, Average, RegulationDDAvailable. Loan Balances: CashProceeds, the amount that a customer actually received, exclusive of insurance premiums, fees, and unearned discount; FinancedExpenses, indicates the amount of expenses an institution has financed for a borrower;  TotalInterest; AdditionalInterest, if the date of the first payment is beyond one month from the note date, the interest for the odd days will be earned during the first interest period; DeferredUnsecuredPrincipal, is the outstanding balance of an unsecured debt. The DUPB includes any accrued interest that is yet to be paid by the borrower. The deferral typically occurs due to bankruptcy or debt relief proceedings, which temporarily halt collection efforts by the original creditor; Charge Balances: Earned, RealTimeDeliveryMaximum, Current, Financed, Prepaid, CurrentEarned, CurrentEarnedOtherEscrow, InterestPaidToDate, InterestPaidThisYear, InterestPaidPreviousYear, InterestPaidLastStatement, InterestPaidThisYear, RevolvingCreditPaid, BasePaidToDate, TotalPastDue, Escrow, AppliedEscrow, UnpaidEscrow, EscrowBucket, Principal, Interest, Fees, BilledFees, OtherEscrow, FinalAmount, FinalInterestAmount, Chapter4PreviousYear, Payments: Delinquent, FixPayment, Transaction, LoanPayOff, PrincipalAndInterest.
      example: Available
    Amount:
      maxLength: 23
      pattern: "^-?([0]|([1-9][0-9]{0,12}))([.][0-9]{0,8})?$"
      type: string
      description: "Number of monetary units where the size of the decimal part is defined by the currency.\nNote: \ntotal number of digits: 21\nnumber of digits in fractional part: 8\nmaxInclusive: 9999999999999.99999999\nminInclusive: -9999999999999.99999999\n"
      example: "100"
    Audit:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AuditStatus'
        creationDate:
          $ref: '#/components/schemas/Date'
        creationBranchId:
          $ref: '#/components/schemas/Id'
        creationUser:
          $ref: '#/components/schemas/User'
        lastModificationChannel:
          $ref: '#/components/schemas/CommunicationChannelName'
        lastModificationDate:
          $ref: '#/components/schemas/Date'
        channels:
          type: array
          description: Activity audit throught communication channles
          items:
            $ref: '#/components/schemas/AuditChannel'
      description: |
        Resource Audit Information. Captures the creation, modification and maintenance details.
    AuditStatus:
      maxLength: 35
      minLength: 1
      type: string
      description: |
        Maintenance status of a resource. Possible values: Requested, Created, Changed, Deleted
    User:
      type: object
      properties:
        personId:
          $ref: '#/components/schemas/Id'
        userId:
          $ref: '#/components/schemas/Id'
        userName:
          $ref: '#/components/schemas/PartyName'
        purpose:
          $ref: '#/components/schemas/Description'
        audit:
          $ref: '#/components/schemas/Audit'
      description: User information of a person.
    CommunicationChannelName:
      maxLength: 35
      minLength: 1
      type: string
      description: |
        Channel used to communicate with a party. Possible Values: Email, Fax, File, Online, PostalService, LiveSupport, ATM, IVR, Kiosk, Mobile, OnlineBanking, Phone, SMS, Card, InPerson, Operator, VRU, Telebanc, Notice, ExceptionReport, Statement, TextMessage, Teller, Walkin, Voice, Web, Retailer, WesternUnion, Electronic, CenterView, Paper.
      example: Email
    AuditChannel:
      type: object
      properties:
        lastActivityDate:
          $ref: '#/components/schemas/Date'
        name:
          $ref: '#/components/schemas/CommunicationChannelName'
        activityType:
          $ref: '#/components/schemas/AuditActivityType'
        amount:
          $ref: '#/components/schemas/PositiveAmount'
      description: |
        Audit Information by Channel. Captures data, activity and maintenance details.
    AuditActivityType:
      maxLength: 35
      minLength: 1
      type: string
      description: |
        Maintenance activity of a resource. Possible values: Transaction, Modification, Deposit, Withdrawal, Creation, DirectDeposit, CardActivation, CardActivationByCallerId, CardActivationByCodeAndCallerId, Closure, HSACreation
    PositiveAmount:
      maxLength: 23
      pattern: "^([0]|([1-9][0-9]{0,12}))([.][0-9]{0,8})?$"
      type: string
      description: "Number of monetary units where the size of the decimal part is defined by the currency.\nNote: \ntotal number of digits: 21\nnumber of digits in fractional part: 8\nmaxInclusive: 9999999999999.99999999\nminInclusive: 0\n"
      example: "100"
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: |
            A broad categorization of the error. A short string indicating the error code reported. Safe for programmatic use.
          example: InvalidRequest
        message:
          type: string
          description: |
            A human-readable representation of the error. This may change over time and is not safe for programmatic use.
          example: Invalid Request
        details:
          type: array
          description: |
            An array of details about specific errors that led to this reported error.
          items:
            $ref: '#/components/schemas/ErrorDetail'
        innerError:
          $ref: '#/components/schemas/InnerError'
        debugMessage:
          type: object
          description: |
            Message used to debug the root cause of the error. Contents should not be used in consumer's business logic. Can change at any time and should only be used for consumer to communicate with the data provider about an issue.
        documentationUrl:
          type: string
          description: |
            URI reference that identifies the
            problem type.  This specification encourages that, when dereferenced, it provide human-readable documentation for the problem type.
          example: /errors/invalid-credentials
    ErrorDetail:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: |
            A short string indicating the error code reported. Safe for programmatic use.
          example: InvalidRequest
        message:
          type: string
          description: |
            A human-readable representation of the error. This may change over time and is not safe for programmatic use.
          example: Invalid Request
        target:
          type: string
          description: |
            The target of the error.
          example: Invalid Request
    InnerError:
      type: object
      properties:
        code:
          type: string
          description: |
            A short string indicating the error code reported. Safe for programmatic use.
        message:
          type: string
          description: |
            The description of the error code
        innerError:
          $ref: '#/components/schemas/InnerError'
      description: |
        An object containing more specific information than the current object about the error.
    AccountRequest:
      required:
      - accountType
      - ownershipType
      - parties
      allOf:

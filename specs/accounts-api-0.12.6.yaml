      example: Queued
    LoanNonAccrualStatus:
      maxLength: 17
      minLength: 1
      type: string
      description: |
        Specifies the current Non Accrual state of a Loan. Possible values names are: NonAccrual, Accrual.
      example: NonAccrual
    LoanNonAccrualProcess:
      maxLength: 36
      minLength: 1

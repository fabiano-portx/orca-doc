        lengthOfEmployment:
          $ref: '#/components/schemas/TemporalDuration'
        endDate:
          $ref: '#/components/schemas/Date'
        place:
          $ref: '#/components/schemas/Place'
    IdentityQuestion:
      type: object
      properties:
        question:
          description: |
            The text with the question.

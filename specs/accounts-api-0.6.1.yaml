          - $ref: '#/components/schemas/PartyName'
        nameTemplateId:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/NameTemplateId'
        shortName:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/PartyShortName'
        placeAndDateOfBirth:

          - $ref: '#/components/schemas/Id'
        identityQuestionType:
          $ref: '#/components/schemas/IdentityQuestionType'
        answer:
          $ref: '#/components/schemas/Description'
        message:
          $ref: '#/components/schemas/Description'
      description: |

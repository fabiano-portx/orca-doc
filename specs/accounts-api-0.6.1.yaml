          allOf:
          - $ref: '#/components/schemas/PlaceAndDateOfBirth'
        gender:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/Gender'
        status:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/PartyStatus'
        coveredByMilitaryLendingActIndicator:

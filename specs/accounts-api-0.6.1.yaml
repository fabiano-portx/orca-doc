        temporaryIndicator:
          type: boolean
          description: Indicates whether the address is temporary or not.
          example: true
        period:
          description: The period of use of the address information.
          allOf:
          - $ref: '#/components/schemas/DatePeriod'
        codes:
          type: array
          description: |
            Codes related to postal address or internal handling codes asociated with the address. Possible Values: HandlingCode, HandlingCodeOption.
          items:
            $ref: '#/components/schemas/GenericCode'

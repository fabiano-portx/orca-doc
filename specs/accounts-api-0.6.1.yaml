          - $ref: '#/components/schemas/Percentage'
        productId:
          $ref: '#/components/schemas/ProductId'
        effectiveDate:
          description: |
            Date on which the new interest rate change will be effective.
          allOf:
          - $ref: '#/components/schemas/DateAndTime'
        frequency:
